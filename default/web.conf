# DO NOT EDIT THIS FILE!
# Please make all changes to files in $SPLUNK_HOME/etc/apps/TA_opnsense/local.
# To make changes, copy the section/stanza you want to change from $SPLUNK_HOME/etc/apps/TA_opnsense/default
# into ../local and edit there
[expose:TA_opnsense_account]
pattern = TA_opnsense_account
methods = POST, GET

[expose:TA_opnsense_account_specified]
pattern = TA_opnsense_account/*
methods = POST, GET, DELETE

[expose:TA_opnsense_settings]
pattern = TA_opnsense_settings
methods = POST, GET

[expose:TA_opnsense_settings_specified]
pattern = TA_opnsense_settings/*
methods = POST, GET, DELETE

[expose:TA_opnsense_opnsense_system_information]
pattern = TA_opnsense_opnsense_system_information
methods = POST, GET

[expose:TA_opnsense_opnsense_system_information_specified]
pattern = TA_opnsense_opnsense_system_information/*
methods = POST, GET, DELETE

[expose:_splunkd_data]
pattern = data/*
methods = GET
