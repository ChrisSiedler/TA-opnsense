# DO NOT EDIT THIS FILE!
# Please make all changes to files in $SPLUNK_HOME/etc/apps/TA_opnsense/local.
# To make changes, copy the section/stanza you want to change from $SPLUNK_HOME/etc/apps/TA_opnsense/default
# into ../local and edit there.

[eventtype=opnsense_filterlog]
network     = enabled
communicate = enabled

[eventtype=opnsense_suricata]
network     = enabled
communicate = enabled

[eventtype=opnsense_suricata_attack]
attack = enabled
ids    = enabled

[eventtype=opnsense_squid]
web   = enabled
proxy = enabled

[eventtype=opnsense_unbound]
network    = enabled
resolution = enabled
dns        = enabled

[eventtype=opnsense_lighttpd]
web = enabled

[eventtype=opnsense_access]
authentication = enabled

[eventtype=opnsense_dhcpd]
network = enabled
session = enabled
dhcp    = enabled
