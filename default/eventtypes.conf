# DO NOT EDIT THIS FILE!
# Please make all changes to files in $SPLUNK_HOME/etc/apps/TA_opnsense/local.
# To make changes, copy the section/stanza you want to change from $SPLUNK_HOME/etc/apps/TA_opnsense/default
# into ../local and edit there.

[opnsense_filterlog]
search = sourcetype=opnsense:filterlog

[opnsense_suricata]
search = sourcetype=opnsense:suricata* src_ip=* dest_ip=*

[opnsense_suricata_attack]
search = sourcetype=opnsense:suricata* (Priority OR alert)

[opnsense_squid]
search = sourcetype=opnsense:squid

[opnsense_unbound]
search = sourcetype=opnsense:unbound query=*

[opnsense_lighttpd]
search = sourcetype=opnsense:lighttpd

[opnsense_access]
search = sourcetype=opnsense:access action IN(success,failure)

[opnsense_dhcpd]
search = sourcetype=opnsense:dhcpd

[opnsense_openvpn_auth]
search = sourcetype=opnsense:openvpn user=* auth_method=*

[opnsense_openvpn_sessions]
search = sourcetype=opnsense:openvpn dest_ip=*